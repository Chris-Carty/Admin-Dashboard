<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Company Directory</title>
    <meta name="author" content="Chris Carty" />
    <meta name="description" content="Company Directory" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>

    <div class="main-content-wrapper">

      <div class="header">
        <h1><img src="media/svg/folder.svg"><span>Company Directory</span></h1>
        <div class="admin-section">
          <div class="admin-profile"><span>Admin: Logged In</span><!--<img src="media/svg/profile-img.svg">--></div>
          <button class="sign-out">Sign Out</button>
        </div>
      </div>

      <div class="manage-employees">
        <h3 class="header-title">Manage Employees</h3>
        <div class="buttons">
          <button class="add-employee" onclick="addEmployee()"><img src="media/svg/title.svg"><span>ADD EMPLOYEE</span></button>
          <button class="search"><img src="media/svg/search.svg"><span>SEARCH..</span></button>
          <button class="sort"><img src="media/svg/sort.svg"><span>Sort</span></button>
          <button class="filter"><img src="media/svg/filter.svg"><span>Filter</span></button>
        </div>
      </div>

      <div class="databaseWrapper table-responsive m-auto">
        <table class="table border-bottom table-fixed" id="database">
            <thead>
                <tr id="tableHeader">
                    <th scope="col" class="hideCell">ID</th>
                    <th scope="col">Display Name</th>
                    <th scope="col" class="hideCell">Job Title</th>
                    <th scope="col" class="hideCell">Email</th>
                    <th scope="col" class="hideCell">Department</th>
                    <th scope="col" class="hideCell">Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <div id="sign-in-form-content" style="visibility: hidden;">
      <div class="sign-in-form">
        <img id="close" src="media/svg/Close-icon.svg" onclick="closeAddEmployee()"/>
        <div class="sign-in-form-wrapper">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" required>
            </div><br>
            <button type="submit" class="btn btn-primary">SAVE EMPLOYEE</button>
          </form>
        </div>
      </div>
    </div>

    <div id="add-employee-form" style="visibility: hidden;">
      <div class="employee-form">
        <img id="close" src="media/svg/Close-icon.svg" onclick="closeAddEmployee()"/>
        <div class="employee-form-wrapper">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" placeholder="Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <label for="job-title">Job Title:</label>
              <input type="text" class="form-control" id="job-title" placeholder="e.g CFO" required>
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <select class="form-control" name="department" id="department" required>
                <option value="11">Accounting</option>
                <option value="12">Business Development</option>   
                <option value="10">Engineering</option>
                <option value="1">Human Resources</option>
                <option value="4">Legal</option>
                <option value="3">Marketing</option>
                <option value="7">Product Management</option> 
                <option value="6">Research and Development</option>  
                <option value="9">Support</option>
                <option value="5">Services</option>       
                <option value="2">Sales</option>
                <option value="8">Training</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" placeholder="" required readonly>
            </div><br>
            <button type="submit" class="btn btn-primary" onclick="addEmployeeData()">SAVE EMPLOYEE</button>
        </div>
      </div>
    </div>

    <div id="update-employee-form" style="visibility: hidden;">
      <div class="employee-form">
        <img id="close" src="media/svg/Close-icon.svg" onclick="closeUpdateEmployee()"/>
        <div class="employee-form-wrapper">
          <form>
            <div class="form-group">
              <label for="profile-img">Profile Image</label>
              <input type="file" class="form-control-file" id="profile-img">
            </div>
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="John" required readonly>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" placeholder="Doe" required readonly>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required readonly>
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <select class="form-control" name="department" id="department" required readonly>
                <option value="Accounting">Accounting</option>
                <option value="Business Development">Business Development</option>   
                <option value="Engineering">Engineering</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Legal">Legal</option>
                <option value="Marketing">Marketing</option>
                <option value="Product Management">Product Management</option> 
                <option value="Research and Development">Research and Development</option>  
                <option value="Support">Support</option>
                <option value="Services">Services</option>       
                <option value="Sales">Sales</option>
                <option value="Training">Training</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <select class="form-control" name="location" id="location" required readonly>
                <option value="London">London</option>
                <option value="Munich">Munich</option>
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="Rome">Rome</option>
              </select>
            </div><br>
            <button type="submit" class="btn btn-primary">SAVE UPDATES</button>
          </form>
        </div>
      </div>
    </div>

    <script
      type="application/javascript"
      src="vendors/jquery/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
