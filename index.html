<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Company Directory</title>
    <meta name="author" content="Chris Carty" />
    <meta name="description" content="Company Directory" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>

    <div class="main-content-wrapper">

      <div class="header">
        <h1><img src="media/svg/folder.svg"><span>Company Directory</span></h1>
        <div class="admin-section">
          <div class="admin-profile"><span>Admin: Logged In</span><!--<img src="media/svg/profile-img.svg">--></div>
          <button class="sign-out">Sign Out</button>
        </div>
      </div>

      <div class="manage-employees">
        <h3 class="header-title">Manage Employees</h3>
        <div class="buttons">
          <button class="add-employee" onclick="addEmployee()"><img src="media/svg/title.svg"><span>ADD EMPLOYEE</span></button>
          <button class="add-department"><img src="media/svg/title.svg"><span>ADD DEPARTMENT</span></button>
          <input type="text" class="search" placeholder="SEARCH.."><img src="media/svg/search.svg"></input>
          <button class="sort"><img src="media/svg/sort.svg"><span>Sort</span></button>
          <button class="filter"><img src="media/svg/filter.svg"><span>Filter</span></button>
        </div>
      </div>

      <!-- Database -->

      <div class="databaseWrapper table-responsive m-auto">
        <table class="table border-bottom table-fixed" id="database">
            <thead>
                <tr id="tableHeader">
                    <th scope="col">ID</th>
                    <th scope="col">Display Name</th>
                    <th scope="col" class="hideCell">Job Title</th>
                    <th scope="col" class="hideCell">Email</th>
                    <th scope="col" class="hideCell">Department</th>
                    <th scope="col" class="hideCell">Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <!-- Add-Employee Form -->

    <div id="add-employee-form" style="visibility: hidden;">
      <div class="employee-form">
        <img id="close" src="media/svg/Close-icon.svg" onclick="closeAddEmployee()"/>
        <div class="employee-form-wrapper">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" placeholder="Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <label for="job-title">Job Title:</label>
              <input type="text" class="form-control" id="job-title" placeholder="e.g CFO" required>
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <select class="form-control" name="department" id="department" required>
                <option value="" disabled selected>Please Select</option>
                <option value="11">Accounting</option>
                <option value="12">Business Development</option>   
                <option value="10">Engineering</option>
                <option value="1">Human Resources</option>
                <option value="4">Legal</option>
                <option value="3">Marketing</option>
                <option value="7">Product Management</option> 
                <option value="6">Research and Development</option>  
                <option value="9">Support</option>
                <option value="5">Services</option>       
                <option value="2">Sales</option>
                <option value="8">Training</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" placeholder="" required readonly>
            </div><br>
            <button type="submit" class="btn btn-primary" onclick="toggleAreYouSure()">SAVE EMPLOYEE</button>
        </div>
      </div>
    </div>

    <!-- Are You Sure -- Confirm User Action Window -->

    <div id="areYouSure" class="confirm-action" style="visibility: hidden;">
      <div id="form-cover">
        <div class="confirm-wrapper">
          <div class="confirm-text-add-employee">Please confirm you want to add this employee to the directory</div>
          <div class="confirm-buttons">
            <button id="yes" onclick="addEmployeeData()">YES</button>
            <button id="no" onclick="closeAreYouSure()">NO</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Success Notification -->

  <div id="success-notification-wrapper" class="animate__animated">
    <div class="success-notification">
      Employee Added Successfully!<span><img src="media/svg/tick.svg"></span>
    </div>
  </div>

  <!-- Cancel Notification -->

  <div id="removed-notification-wrapper" class="animate__animated">
    <div class="removed-notification">
      Employee Removed Successfully!<span><img src="media/svg/tick.svg"></span>
    </div>
  </div>

    <!-- Updated Notification -->

    <div id="updated-notification-wrapper" class="animate__animated">
      <div class="updated-notification">
        Employee Updated Successfully!<span><img src="media/svg/tick.svg"></span>
      </div>
    </div>


    <script
      type="application/javascript"
      src="vendors/jquery/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
