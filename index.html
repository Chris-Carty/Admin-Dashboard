<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Company HQ</title>
    <meta name="author" content="Chris Carty" />
    <meta name="description" content="Company Admin Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>

    <div class="main-content-wrapper">

      <div class="header">
        <h1>Company Directory</h1>
        <div class="admin-section">
          <div class="admin-profile"><img src="media/svg/search.svg"><span>Admin: Logged In</span></div>
          <button class="sign-out">Sign Out</button>
        </div>
      </div>

      <div class="manage-employees">
        <h3 class="header-title">Manage Employees</h3>
        <div class="buttons">
          <button class="add-employee"><img src="media/svg/title.svg"><span>ADD EMPLOYEE</span></button>
          <button class="search"><img src="media/svg/search.svg"><span>SEARCH</span></button>
          <button class="sort"><img src="media/svg/sort.svg"><span>Sort</span></button>
          <button class="filter"><img src="media/svg/filter.svg"><span>Filter</span></button>
        </div>
      </div>

      <div class="databaseWrapper table-responsive m-auto">
        <table class="table border-bottom table-fixed" id="database">
            <thead>
                <tr id="tableHeader">
                    <th scope="col" class="hideCell">ID</th>
                    <th scope="col">Display Name</th>
                    <th scope="col" class="hideCell">Job Title</th>
                    <th scope="col" class="hideCell">Email</th>
                    <th scope="col" class="hideCell">Department</th>
                    <th scope="col" class="hideCell">Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <script
      type="application/javascript"
      src="vendors/jquery/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
